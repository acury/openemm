en.sms.length.explanation=Please note: An SMS can contain a maximum of 160 characters. If your text is longer, the content will be split between several SMS messages. If you personalise the content with AGN tags, the number of characters may vary from recipient to recipient and may lead to the content being split.
de.sms.length.explanation=Bitte beachten Sie: Eine SMS kann maximal 160 Zeichen enthalten. Ist Ihr Text l\u00E4nger, wird der Inhalt auf mehrere SMS-Nachrichten aufgeteilt. Wenn Sie den Inhalt mit AGN-Tags personalisieren, kann die Zeichenzahl von Empf\u00E4nger zu Empf\u00E4nger variieren und unter Umst\u00E4nden zur Aufteilung des Inhalts f\u00FChren.
fr.sms.length.explanation=Attention : un SMS peut contenir au maximum 160 caract\u00E8res. Si votre texte est plus long, le contenu sera r\u00E9parti sur plusieurs messages SMS. Si vous personnalisez le contenu avec des balises AGN, le nombre de caract\u00E8res peut varier d'un destinataire \u00E0 l'autre et, dans certains cas, entra\u00EEner la division du contenu.
nl.sms.length.explanation=Let op: Een SMS kan maximaal 160 tekens bevatten. Als uw tekst langer is, wordt de inhoud verdeeld over meerdere SMS-berichten. Als u de inhoud personaliseert met AGN-tags, kan het aantal tekens verschillen van ontvanger tot ontvanger en kan dit leiden tot opsplitsing van de inhoud.
es.sms.length.explanation=Nota: Un SMS puede contener un m\u00E1ximo de 160 caracteres. Si su texto es m\u00E1s largo, el contenido se dividir\u00E1 en varios mensajes SMS. Si personaliza el contenido con etiquetas AGN, el n\u00FAmero de caracteres puede variar de un destinatario a otro y puede hacer que el contenido se divida.
pt.sms.length.explanation=Aten\u00E7\u00E3o: Um SMS pode conter um m\u00E1ximo de 160 caracteres. Se o seu texto for mais longo, o conte\u00FAdo ser\u00E1 dividido entre v\u00E1rias mensagens SMS. Se personalizar o conte\u00FAdo com etiquetas AGN, o n\u00FAmero de caracteres pode variar de destinat\u00E1rio para destinat\u00E1rio e pode levar a que o conte\u00FAdo seja dividido.
it.sms.length.explanation=Nota: un SMS pu\u00F2 contenere un massimo di 160 caratteri. Se il tuo testo \u00E8 pi\u00F9 lungo, il contenuto sar\u00E0 diviso tra diversi SMS. Se si personalizza il contenuto con i tag AGN, il numero di caratteri pu\u00F2 variare da destinatario a destinatario e pu\u00F2 portare alla divisione del contenuto.

